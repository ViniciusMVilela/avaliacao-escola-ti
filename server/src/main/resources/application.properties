spring.application.name=avaliacao
spring.datasource.url=jdbc:postgresql://localhost:5432/avaliacao
spring.datasource.username=avaliacao
spring.datasource.password=avaliacao
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/master.xml
spring.liquibase.default-schema=avaliacao